<!DOCTYPE html>
<html>

<head>
    <link href="css/registerStyle.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a853d3fc21.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="main-container">
            <div class="logo-user"><i class="fa-regular fa-circle-user"></i></div>
            <div class="register-login">
                <a href="/login">
                    <h2 class="login-title">Ingresar</h2>
                </a>
                <a href="/register">
                    <h2 class="register-title">Registrarse</h2>
                </a>
            </div>
            <form action="./registrarse.html" method="Get">
                <div class="usuario">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" placeholder="Nombre de usuario" name="usuario" required>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" name="email" required>
                </div>
                <div class="password">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Contraseña" name="password" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" placeholder="Confirmar contraseña" name="confirm-password" required>
                </div>
                <div class="terminos-condiciones">
                    <label for="terminos">Acepto los <a href="/register">Terminos y condiciones</a>.</label>
                    <input type="checkbox" name="terminos" required>
                </div>
                <div class="boton-submit">
                    <button type="submit">Registrarse</button>
                </div>
                <div class="container-signin">
                    <p>¿Ya tenes una cuenta? <a href="./login">Iniciar sesion</a>.</p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
